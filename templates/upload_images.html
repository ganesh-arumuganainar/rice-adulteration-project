	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{ url_for('static',filename='styles/styles.css') }}">
	<title>Uploading Images</title>
</head>
<script>
	var categoryObject = {
	  "Rice": {
		"Basmati": [],
		"Gundu Malli": [],
		"Raw Rice": []    
	  },
	  "Cereals": {
		"Black Gram": [],
		"Cow Peas": [],
		"Green Moong Dal": [],
		"Horse Gram": []
	  }
	}
	window.onload = function(){
	  var category = document.getElementById("subject");
	  var subCategory = document.getElementById("topic");
	  
	  for (var x in categoryObject) {
		category.options[category.options.length] = new Option(x, x);
	  }
	  category.onchange = function() {
	    //empty Chapters- and Topics- dropdowns
	    subCategory.length = 1;
	    subCategory.length = 1;
		//display correct values
		for (var y in categoryObject[this.value]) {
		  subCategory.options[subCategory.options.length] = new Option(y, y);
		}
	  }
	  subCategory.onchange = function() {
	    //empty Chapters dropdown
	    //display correct values
		var z = categoryObject[category.value][this.value];
		for (var i = 0; i < z.length; i++) {
		}
	  }
	}
</script>
<body>
	
	<header>
		<div class="container">
		<div id="brandname">
			
		</div>
		<h2>Rice and Cereal Quality Detection</h2>
	</div>
	</header>

	<div class="ml-container">
		<div id="form-container">
			<form action="{{ url_for('upload_image')}}" method="POST" enctype="multipart/form-data" name="category">
				
				<p>Rice or Cereal:</p> <select name="subject" id="subject">
					<option value="" selected="selected">Select category</option>
				</select>
			
				<p>Variety:</p> <select name="topic" id="topic">
					<option value="" selected="selected">Please select category first</option>
				</select>
	
				
				<p>Upload image here</p>
			    <input type="file" id="image" name="image" accept="image/*">
		

			   <button type="submit">Upload</button>
			</form>		
		</div>	
	</div>

</body>
</html>
