<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Results</title>
</head>
<body>
	<header>
		<div class="container">
		<div id="brandname">
			Food Adulteration Project
		</div>
		<h2>Rice Quality Detection</h2>
		
	</div>
	</header>

	<div class="ml-container">

		<form action="{{ url_for('upload_image')}}" method="POST" enctype="multipart/form-data">
		<p>The predicted results are</p>
		<div>
			<img src="{{ url_for('static', filename=image_name) }}">
		</div>
		<div>

			The image has {{max_probability}} % {{predicted_max_class}} grains with {{min_probability}} % {{predicted_min_class}}
			<button type="submit">Test Again</button>

		</div>
        
		
	</form>		
	</div>

</body>
</html>
